<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 25px;
      max-width: 400px;
      width: 100%;
    }

    #display {
      height: 60px;
      font-size: 1.8rem;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #ffffffcc;
      border: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      font-size: 1.3rem;
      padding: 15px;
      border-radius: 12px;
      border: none;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    .btn-operator {
      background-color: #ffc107;
      color: #000;
    }

    .btn-func {
      background-color: #d1d1d1;
    }

    .btn-clear {
      background-color: #ff6b6b;
      color: #fff;
    }

    .btn-equal {
      background-color: #1dd1a1;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="calculator text-center">
    <input type="text" id="display" class="form-control text-end" disabled />

    <div class="row g-3 mt-2">
      <div class="col-3"><button class="btn btn-clear w-100" onclick="clearDisplay()">AC</button></div>
      <div class="col-3"><button class="btn btn-func w-100" onclick="append('%')">%</button></div>
      <div class="col-3"><button class="btn btn-func w-100" onclick="square()">x²</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="append('/')">÷</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="append('7')">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="append('8')">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="append('9')">9</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="append('*')">×</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="append('4')">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="append('5')">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="append('6')">6</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="append('-')">−</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="append('1')">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="append('2')">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="append('3')">3</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="append('+')">+</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="append('0')">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="append('.')">.</button></div>
      <div class="col-6"><button class="btn btn-equal w-100" onclick="calculate()">=</button></div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function square() {
      try {
        display.value = Math.pow(eval(display.value), 2);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
